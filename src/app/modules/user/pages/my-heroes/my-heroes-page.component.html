<div class="container mt-4">
  <div class="row">
    <div class="col-12">
      <h1 class="text-center mb-4" i18n>Pedidos Nacex</h1>
      <div class="row mb-3">
        <div class="col-12">
          <button (click)="openHeroModal()" class="btn btn-primary px-2 px-md-3">
            <ng-container i18n>Gestionar pedido</ng-container>
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="table-responsive">
            <table class="table table-success table-striped">
              <caption i18n>
                Create as many as you want
              </caption>
              <thead>
                <tr>
                  <th scope="col"></th>
                  <th i18n scope="col">Nombre</th>
                  <th i18n scope="col">Elementos</th>
                  <th i18n scope="col">Gramos</th>

                  <th scope="col"></th>
                </tr>
              </thead>
              <tbody>
                <ng-container *ngIf="userHeroes.length">
                  <tr *ngFor="let hero of userHeroes; let i = index; trackBy: trackHero">
                    <td>{{ i + 1 }}</td>
                    <td>{{ hero.alterEgo }}</td>
                    <td>{{ hero.realName }}</td>
                    <td>
                      <button (click)="deleteHero(hero)" class="dashboard__action-button p-0">
                        <i class="icon fa-solid fa-trash"></i>
                      </button>
                    </td>
                  </tr>
                </ng-container>
                <ng-container *ngIf="!userHeroes.length">
                  <tr>
                    <td colspan="5" i18n>Ya se han gestionado todos los pedidos!</td>
                  </tr>
                </ng-container>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<app-hero-modal
  [heroSelected]="heroSelected"
  [heroesList]="userHeroes"
  [modal]="heroModal"
  [user]="user"></app-hero-modal>
